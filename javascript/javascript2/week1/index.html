<body>
    <h1>Find your spiritual animal</h1>
    <div>
        <h3>Select how you want your spiritual animal displayed.</h3>
        <select id="select">
            <option value="click button" id='click' selected>Click button</option>
            <option value="hoover" id='hoover'>Hoover input</option>
          </select>
    </div>
    <div class="user-info">
        <input type="text" onchange="getName()" onmouseover="getSpiritualAnimalOver()" id='userName' placeholder="Enter your name">
        <button id='button' onclick="getSpiritualAnimal()">View result</button>
        <p id='animal'></p>
    </div>
