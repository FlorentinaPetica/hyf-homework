<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup step3</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <img src="./images/iconfinder_2785474_blockchain_gnosis_icon.svg" alt="logo">
        <span>Navigation</span>
    </nav>

    <main class="form-container">

        <header>
            <h1>Sign up to preattychlothes.com</h1>
        </header>
        
        <h2>Step 3/4 - Time to learn about your preferences?</h2>
        
        <div class="progress-bar">
            <span class="step3" style="width: 75%;"></span>
        </div>

        <form action=".\step4.html">

            <p>What kind of items are you interested in offers on?</p>

            <div class="check-item">
                <div>
                    <input type="checkbox" id="apparal-checkbox" name="apparal" value="apparal">
                    <label for="apparal-checkbox">Apparal</label>
                </div>
                <div>
                    <input type="checkbox" id="accessories-checkbox" name="accessories" value="accessories">
                    <label for="accessories-checkbox">Accessories</label>
                </div>
                <div>
                    <input type="checkbox" id="handbags-checkbox" name="handbags" value="handbags">
                    <label for="handbags-checkbox">Handbags</label>
                </div>
                <div>
                    <input type="checkbox" id="jewelry-checkbox" name="jewelry" value="jewelry">
                    <label for="jewelry-checkbox">Jewelry</label>
                </div>
                <div>
                    <input type="checkbox" id="shoes-checkbox" name="shoes" value="shoes"> 
                    <label for="shoes-checkbox">Shoes</label>
                </div> 
            </div>
            
            <p>Choose the images that best resemble your style</p>

            <div class="grid-items">
                <div>
                    <img src="./images/iconfinder_2799208_bag_briefcase_icon.svg" alt="briefcase"><br>
                    <label for="briefcase-img">Select</label>
                    <input type="checkbox" id="briefcase-img" name="briefcase-img" value="briefcase-img">
                </div>
                <div>
                    <img src="./images/iconfinder_2998134_boot_fashion_shoes_wear_icon.svg" alt="shoes"><br>
                    <label for="shirt-img">Select</label>
                    <input type="checkbox" id="shoes-img" name="shoes-img" value="shoes-img">
                </div>
                <div>
                    <img src="./images/iconfinder_5968295_dress_clothing_bra_underwear_fashion_icon.svg" alt="sportsbra"><br>
                    <label for="sportsbra-img">Select</label>
                    <input type="checkbox" id="sportsbra-img" name="sportsbra-img" value="sportsbra-img">
                </div>
                <div>
                    <img src="./images/iconfinder_465054_clothing_fashion_shirt_casual_male_icon.svg" alt="shirt"><br>
                    <label for="shirt-img">Select</label>
                    <input type="checkbox" id="shirt-img" name="shirt-img" value="shirt-img">
                </div>
                <div>
                    <img src="./images/iconfinder_6169663_beautiful_beauty_dress_female_gift_icon.svg" alt="dress"><br>
                    <label for="dress-img">Select</label>
                    <input type="checkbox" id="dress-img" name="dress-img" value="dress-img">
                </div>
                <div>
                    <img src="./images/iconfinder_753928_shoes_fashion_footwear_heel_shoe_icon.svg" alt="heels"><br>
                    <label for="heels-img">Select</label>
                    <input type="checkbox" id="heels-img" name="heels-img" value="heels-img">
                </div>
            </div>
        
            <div class="next">
                <button type="submit"><b>Next step</b></button>
            </div>

        </form>
    </main>
    
</body>
</html>
