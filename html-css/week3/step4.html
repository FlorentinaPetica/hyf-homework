<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup step4</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <img src="./images/iconfinder_2785474_blockchain_gnosis_icon.svg" alt="logo">
        <span>Navigation</span>
    </nav>

    <div class="form-container">
        <header>
            <h1>Sign up to preattychlothes.com</h1>
        </header>
        
        <div>
            <h2>Step 4/4 - Payment</h2>
        </div>
        
        <div class="progress-bar">
            <span class="step4" style="width: 99%;"></span>
        </div>

        <form>
            <p>Please fill in your payment data</p>

            <div class="payment-info">
                <div>
                    <div>
                        <label for="cname">Name on card</label>
                        <input type="text" id="cname" name="cardname" required>
                    </div>
                    <div>
                        <label for="ctype">Card type </label>
                        <select name="ctype" id="ctype" required>
                            <option value="Visa" selected>Visa</option>
                            <option value="Dankort">Dankort</option>
                            <option value="Credit card">Credit card</option>
                        </select>
                    </div>   
                </div>

                <div>
                    <div>
                        <label for="cnumber">Credit card number</label>
                        <input type="text" id="cnumber" name="cnumber" pattern="[0-9]{16}" title="Please insert a valid card number" maxlength="16" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" required>
                    </div> 
                </div>
                        
                <div>
                    <div>
                        <label for="expmonth">Expiry month</label>
                        <input type="text" id="expmonth" name="expmonth" pattern="[0-9]{2}" maxlength="2" required>
                    </div>
                    <div>
                        <label for="expyear">Expiry year</label>
                        <input type="text" id="expyear" name="expyear" pattern="[0-9]{4}" maxlength="4" required>
                    </div>
                </div>
 
            </div>

            <div class="next">
                <button type="submit"><b>Next step</b></button>
            </div>
        </form>
    </div>
    
</body>
</html>
