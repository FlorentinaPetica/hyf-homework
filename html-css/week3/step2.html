<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup step2</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <img src="./images/iconfinder_2785474_blockchain_gnosis_icon.svg" alt="logo">
        <span>Navigation</span>
    </nav>
    
    <main class="form-container">
    
        <div>
            <h1>Sign up to preattychlothes.com</h1>
        </div>
        
        <h2>Step 2/4 - how can we reach you?</h2>
        
        <div class="progress-bar">
            <span class="step2" style="width: 50%;"></span>
        </div>
        
        <form action=".\step3.html">
        
            <p>We will probably need to stay in touch somehow. Let us know how we can reach you?.</p>
            <div>
                <label for="email">Email* </label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone </label>
                <input type="tel" pattern="[0-9]{8}" maxlength="8" name="phone" id="phone">
            </div>
            <div>
                <label for="password">Password* </label>
                <input type="password" name="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Minimum 10 characters, uppercase and lowercase letters" required>
            </div>
            <div>
                <label for="repeat">Re-enter Password* </label>
                <input type="password" name="repeat" id="repeat" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Minimum 10 characters, uppercase and lowercase letters" required>
            </div>
        
            <p>I want to sign up for the newletter</p>
        
            <div>
                <label for="week">Weekly news</label>
                <input type="radio" id="week" name="newsletter" value="weekly" required>
                <label for="month">Monthly news</label>
                <input type="radio" id="month" name="newsletter" value="monthly" required>
                <label for="none">Don't send me news</label>
                <input type="radio" id="none" name="newsletter" value="none" required>
            </div>
            
            <div class="next">
                <button type="submit"><b>Next step</b></button>
            </div>
        </form>
    </main>

</body>
</html>
